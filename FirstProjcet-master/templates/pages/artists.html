{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<li>
		<a href="/artists/{{ artist.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ artist.name }}</h5>
				<form>
					<input type="submit" value=&#10006 class="btn btn-primary btn-lg" formmethod="post" formaction="{{ url_for('delete_artist', artist_id=artist.id) }}">
				</form>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
